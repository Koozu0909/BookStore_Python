                        <input name='avatar' id='avatar' type="file" placeholder="upload avatar">
                        <input type="submit" onclick="check1()" value="Sign Up">

                        {% endif%}
                        <p class="signup-change">Already have an account? <a href="{{url_for('login')}}"  onclick="toggleFrom()">Sign in</a></p>
                    </form>
                </div>
