{% extends 'layouts/base.html' %}
{% block title %}SẢN PHẨM{% endblock %}


{% block content %}

<div style=" background-color: rgb(235, 230, 230);height: 20px; width: 100%;">
</div>

<!-- Product -->
<section class="product" id="product">
    <div class="product-container container">
        <div class="product-left">
            <img class="product-img" src="{{url_for('static', filename=book.image)}}" />
            <div class="action-submit">
                <button class="btn-add-product" id="cart">Thêm vào giỏ hàng</button>
                <button class="btn-buy" id="submit">Mua ngay</button>
            </div>
        </div>
        <div class="product-right">
            <h1>{{book.name}}</h1>
            <div>Nhà cung cấp: </div>
            <div>Tác giả: {{book.author}} </div>
            <div class="price">{{book.price}}</div>
            <form action="">
                <label for="quantity">Số lượng: </label>
                <input type="number" id="quantity" name="quantity" min="1" max="50">
            </form>
        </div>
    </div>
</section>
<!-- Product -->

<div style=" background-color: rgb(235, 230, 230); height: 20px; width: 100%;">
</div>
{% endblock %}
